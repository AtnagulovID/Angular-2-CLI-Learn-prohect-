    <div class="alert alert-info">
        {{ 'Login' | translate }}: test<br />
        {{ 'Password' | translate }}: test
    </div>
    <h2>{{ 'Enter' | translate }}</h2>
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">{{ 'Login' | translate }}</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
            <label for="username" class="input-group-addon glyphicon glyphicon-user"></label>
            <div *ngIf="f.submitted && !username.valid" class="help-block">{{ 'Email' | translate }} {{ 'is required' | translate }}</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">{{ 'Password' | translate }}</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">{{ 'Password' | translate }} {{ 'is required' | translate }}</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">{{ 'Enter' | translate }}</button>
